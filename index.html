<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav>
    <div class="main-nav container flex">
      <div class="nav-logo">
        <i class="fas fa-newspaper"></i> NewsApp
      </div>
      <div class="nav-links">
        <ul class="flex">
          <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
          <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
          <li class="hover-link nav-item" id="crypto" onclick="onNavItemClick('crypto')">Crypto</li>
          <li class="hover-link nav-item" id="international" onclick="onNavItemClick('international')">International</li>
          <li class="hover-link nav-item" id="technical" onclick="onNavItemClick('technical')">Technical</li>
          <li class="hover-link nav-item" id="AI" onclick="onNavItemClick('AI')">AI</li>
          <li class="hover-link nav-item" id="education" onclick="onNavItemClick('education')">Education</li>
        </ul>
      </div>
      <div class="search-bar flex">
        <input type="text" id="search-text" class="news-input" placeholder="Search news...">
        <button id="search-button" class="search-button">Search</button>
        <i class="fas fa-bars menu-icon" onclick="toggleDropdown()"></i>
      </div>
    </div>
  </nav>

  <main>
    <div class="cards-container container flex" id="cards-container">
      <!-- News cards will be dynamically injected here -->
    </div>
  </main>

  <!-- Template for news cards -->
  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="" alt="news-image" id="news-img">
      </div>
      <div class="card-content">
        <h3 id="news-title">This is the Title</h3>
        <h6 class="news-source" id="news-source">Source Â· Date</h6>
        <p class="news-desc" id="news-desc">Description goes here...</p>
      </div>
    </div>
  </template>

  <script src="index.js"></script>
</body>
</html>
